<div class="col-md-3 col-lg-4 ml-auto" style="margin: auto; display: block">
  <form
    (submit)="onFormSubmit()"
    [formGroup]="auth.signUpForm"
    autoComplete="off"
  >
    <div class="row">
      <div class="input-group mb-4">
        <div class="input-group-prepend"></div>
        <input
          id="Name"
          type="text"
          name="Name"
          placeholder="Full Name"
          class="form-control"
          formControlName="userName"
        />
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend"></div>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email Address"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend"></div>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <div class="form-check mb-3" *ngIf="sessionService.isSuperUser">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isSuperUser"
          formControlName="isSuperUser"
        />
        <label class="form-check-label" for="isSuperUser">
          is Super User
        </label>
      </div>

      <div class="form-group col-lg-12 mx-auto mb-0">
        <button
          class="btn btn-primary btn-block py-2"
          [disabled]="!auth.signUpForm.valid"
        >
          Sign Up
        </button>
      </div>
    </div>
  </form>
  <div style="text-align: center">
    Already have an account? <a routerLink="/login">Sign In</a>
  </div>
</div>
