<div class="col-md-3 col-lg-4 ml-auto" style="margin: auto; display: block">
  <form
    (submit)="onFormSubmit()"
    [formGroup]="userService.userForm"
    autoComplete="off"
  >
    <div class="row">
      <div class="input-group mb-4">
        <div class="input-group-prepend"></div>
        <input
          id="Name"
          type="text"
          name="Name"
          placeholder="Full Name"
          class="form-control"
          formControlName="userName"
        />
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend"></div>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email Address"
          class="form-control"
          formControlName="email"
        />
      </div>

      <div class="form-check mb-3" *ngIf="sessionService.isSuperUser">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isSuperUser"
          formControlName="isSuperUser"
        />
        <label class="form-check-label" for="isSuperUser">
          is Super User
        </label>
      </div>

      <div class="form-group col-lg-12 mx-auto mb-0">
        <button
          class="btn btn-primary btn-block py-2"
          [disabled]="!userService.userForm.valid"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
